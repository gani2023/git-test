<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="fix">
        <img src="./images/image-qr-code.png" alt="qr_code">
        <div>
          <p class="outfit-text">Improve your front-end <br>
             skills by building projects</p>
          <p  class="outfit-des">Scan the qr code to visit the front end <br> mentor and take your coding skills to <br> the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
